<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Righteous|Russo+One" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>Everyday is "Train"-ing Day</h1>
		<p>The Only Train Schedule That You'll Ever Need</p>
	</div>

	<div class="row">
		<div class="panel panel-primary">
			<div class="panel panel-heading">Current Train Schedule</div>
				<div class="panel panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
		</div>
	</div>

	<div class="row">
		<div class="panel panel-primary">
			<div class="panel panel-heading">
				<h3 id="panelHeading" class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
					<label for="train-input">Train Name</label>
					<input type="text" class="form-control" id="train-input">
					</div>

					<div class="form-group">
					<label for="destination-input">Destination</label>
					<input type="text" class="form-control" id="destination-input">
					</div>

					<div class="form-group">
					<label for="train-input">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="time-input">
					</div>

					<div class="form-group">
					<label for="train-input">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input">
					</div><br>
         				 <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
				</form>

			</div>
		</div>
	</div>

</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
